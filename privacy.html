<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Sun Business Books</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header-container"></div> <!-- Контейнер для шапки -->

    <main>
        <section>
            <h2>Privacy Policy</h2>
            <p>At Sun Business Books, we are committed to protecting your privacy. This Privacy Policy outlines the types of information we collect, how we use it, and how you can manage your personal data.</p>
        </section>
    </main>

    <div id="footer-container"></div> <!-- Контейнер для футера -->

    <!-- JavaScript для подгрузки шапки и футера -->
    <script>
        // Подгрузка шапки
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data);

        // Подгрузка футера
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>
</body>
</html>
