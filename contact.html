<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sun Business Books</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header-container"></div> <!-- Контейнер для шапки -->

    <main>
        <section>
            <h2>Get In Touch</h2>
            <p>Email: <a href="mailto:contact@sunbusinessbooks.com">contact@sunbusinessbooks.com</a></p>
            <p>Phone: +1 234 567 890</p>
            <p>We would love to hear from you. Feel free to reach out with any questions, feedback, or ideas for collaboration.</p>
        </section>
    </main>

    <div id="footer-container"></div> <!-- Контейнер для футера -->

    <!-- JavaScript для подгрузки шапки и футера -->
    <script>
        // Подгрузка шапки
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data);

        // Подгрузка футера
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>
</body>
</html>
