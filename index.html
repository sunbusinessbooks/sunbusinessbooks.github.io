<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Business Books</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header-container"></div> <!-- Контейнер для шапки -->

    <main id="main-content">
        <!-- Здесь будет подгружаться основной контент -->
    </main>

    <div id="chat-container">
        <div id="chat-box">
            <div id="messages"></div>
        </div>
        <input type="text" id="user-input" placeholder="Enter your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <div id="footer-container"></div> <!-- Контейнер для футера -->

    <!-- JavaScript для подгрузки шапки и футера -->
    <script>
        // Подгрузка шапки
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data)
            .then(() => {
                // Добавляем события клика на ссылки
                const links = document.querySelectorAll('nav a');
                links.forEach(link => {
                    link.addEventListener('click', function (e) {
                        e.preventDefault();
                        const page = this.getAttribute('href').replace('.html', '_content.html');
                        loadContent(page);
                    });
                });
            });

        // Подгрузка футера
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);

        // Функция для подгрузки основного контента
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => document.getElementById('main-content').innerHTML = data);
        }

        // Загрузка контента для главной страницы по умолчанию
        loadContent('home_content.html');
    </script>

    <!-- Скрипт для чата -->
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const messagesContainer = document.getElementById("messages");

            // Добавляем сообщение пользователя в чат
            messagesContainer.innerHTML += `<div class="user-message">${userInput}</div>`;
            document.getElementById("user-input").value = ""; // Очищаем поле ввода

            try {
                const response = await fetch('https://sunbusinessbooks-server.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput }),
                });
                const data = await response.json();

                if (data.reply) {
                    messagesContainer.innerHTML += `<div class="gpt-message">${data.reply}</div>`;
                } else {
                    messagesContainer.innerHTML += `<div class="gpt-message">Error: No response received.</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messagesContainer.innerHTML += `<div class="gpt-message">Error: Unable to contact server.</div>`;
            }

            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Прокручиваем вниз
        }
    </script>
</body>
</html>
